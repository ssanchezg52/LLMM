<!DOCTYPE html>
<html lang="es-ES">
<head>
	<title>Twitter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
	<meta charset="utf-8">
</head>
<body>

	<header>
		<div class="parteIzquierda-header">
			<div><img src="iconoTwitter.png" class="iconoHeader"></div>
			
		</div>
		<div class="parteCentro-header">
			<div><h1>Twitter</h1></div>
		</div>
		<div class="parteDerecha-header">
			<br>
			<div class="seleccionXML">
				<input type="file" id="file" accept='xml/plain' onchange='openFile(event)' class="inputfile" />
				<label for="file">Seleccionar archivo</label>
			</div>
				
		</div>
	</header>

	<div class="contenedor">

		<div id="parteIzquierda">
			<div class="flexIconText espacio">
				<div class="parteIzquierdaContenedor-izquierda">
					<img src="house-emoji.png" class="imagenIcono">
				</div> 
				<div class="parteIzquierdaContenedor-derecha">
					<a class="enlaces">Inicio</a>
				</div>
			</div>

			<div class="flexIconText espacio">
				<div class="parteIzquierdaContenedor-izquierda">
					<a href="index.html">
						<img src="emoji-lupa.png" class="imagenIcono"> 
					</a>
				</div>
				<div class="parteIzquierdaContenedor-derecha">
					<a href="index.html" class="enlaces">Explorar</a> 
				</div>
				
			</div>
			<div class="flexIconText espacio">
				<div class="parteIzquierdaContenedor-izquierda">
					<a href="index.html">
						<img src="iconoPersona.jpg" class="imagenIcono">
					</a>
				</div>
				<div class="parteIzquierdaContenedor-derecha">
					<a href="index.html" class="enlaces">Perfil</a>
				</div>
			</div>
		</div>

		<div id="parteCentro">

			<div class="tituloInicio">
				<span class="inicio espacio">Inicio</span>
			</div>

		</div>

		<div id="parteDerecha">
			<div class="contenedorTituloParteDerecha">
				<span class="tituloParteDerecha"> ¿Que esta pasando?</span>
			</div>

			<div id="tendencia">
				
			</div>

			<div id="tendenciaDos">
				
			</div>

			<div class="contenedorTituloParteDerecha">
				<span class="tituloParteDerecha">¿A quien seguir?</span>
			</div>

		</div>

	</div>
	<br><br>
	<footer>
		<div>@SergioSánchezGarcía</div>
	</footer>



</body>
</html>
